<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Marka Yönetimi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body onload="initBrands()">

<div class="container mt-4">
    <div class="table-wrapper">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h4>Markalar</h4>
            <button class="btn btn-primary" onclick="openBrandModal()">Marka Ekle</button>
        </div>
        <table class="table table-bordered table-striped">
            <thead>
            <tr>
                <th>Ad</th>
                <th>İşlemler</th>
            </tr>
            </thead>
            <tbody id="brandTableBody"></tbody>
        </table>
    </div>
</div>

<!-- Marka Modal -->
<div class="modal fade" id="brandModal" tabindex="-1">
    <div class="modal-dialog">
        <form id="brandForm" class="modal-content">
            <input type="hidden" id="brandId" name="brandId" />

            <div class="modal-header">
                <h5 class="modal-title">Marka Bilgisi</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label class="form-label">Ad</label>
                    <input type="text" id="brandName" name="brandName" class="form-control" required />
                </div>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-success">Kaydet</button>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="brandManager.js"></script>

</body>
</html>
