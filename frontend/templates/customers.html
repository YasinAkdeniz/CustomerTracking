<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Müşteri Yönetimi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body onload="initCustomers()">

<div class="container mt-4">
    <div class="table-wrapper">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h4>Müşteriler</h4>
            <button class="btn btn-primary" onclick="openCustomerModal()">Müşteri Ekle</button>
        </div>
        <table class="table table-bordered table-striped">
            <thead>
            <tr>
                <th>Ad</th>
                <th>Soyad</th>
                <th>Email</th>
                <th>Telefon</th>
                <th>Cinsiyet</th>
                <th>T.C.</th>
                <th>İşlemler</th>
            </tr>
            </thead>
            <tbody id="customerTableBody"></tbody>
        </table>
    </div>
</div>

<!-- Müşteri Modal -->
<div class="modal fade" id="customerModal" tabindex="-1">
    <div class="modal-dialog">
        <form id="customerForm" class="modal-content">
            <input type="hidden" id="customerId" name="customerId" />

            <div class="modal-header">
                <h5 class="modal-title">Müşteri Bilgisi</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label class="form-label">Ad</label>
                    <input type="text" id="name" name="name" class="form-control" required />
                </div>
                <div class="mb-3">
                    <label class="form-label">Soyad</label>
                    <input type="text" id="surname" name="surname" class="form-control" required />
                </div>
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" id="email" name="email" class="form-control" required />
                </div>
                <div class="mb-3">
                    <label class="form-label">Telefon</label>
                    <input type="text" id="phoneNumber" name="phoneNumber" class="form-control" required />
                </div>
                <div class="mb-3">
                    <label class="form-label">Cinsiyet</label>
                    <select id="gender" name="gender" class="form-select" required>
                        <option value="">Seçiniz</option>
                        <option value="Erkek">Erkek</option>
                        <option value="Kadın">Kadın</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">T.C. Kimlik No</label>
                    <input type="text" id="identityNumber" name="identityNumber" maxlength="11" class="form-control" />
                </div>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-success">Kaydet</button>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="customerManager.js"></script>

</body>
</html>
